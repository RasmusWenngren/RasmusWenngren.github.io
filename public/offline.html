<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Rasmus Wenngren Portfolio</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#483737" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #141414;
        color: antiquewhite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .offline-container {
        background-color: #242424;
        padding: 2rem;
        border-radius: 8px;
        max-width: 90%;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .btn {
        display: inline-block;
        background-color: #483737;
        color: antiquewhite;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .btn:hover {
        background-color: #5a4747;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">ðŸ“¶</div>
      <h1>You're Offline</h1>
      <p>
        It seems you're not connected to the internet. Some features may not be
        available until you reconnect.
      </p>
      <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
      // Check if online and redirect to home page
      window.addEventListener("online", () => {
        window.location.href = "/";
      });
    </script>
  </body>
</html>
